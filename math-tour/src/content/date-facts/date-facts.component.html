<div class="jumbotron-fluid">
  <h4>
    Facts about Dates
  </h4>
</div>

<div class="container">

  <hr />

  <div class="row">
    <p>
      {{dateFact}}
    </p>
    <p *ngFor="let i of [].constructor(1);">
      {{diagnostic}}
    </p>
  </div>

  <hr />

  <div class="container">
    <form #dateFactForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="month">Month</label>
        <select (change)="updateDates(model.month)" class="form-control" id="month" [(ngModel)]="model.month"
          name="month" #name="ngModel" required>
          <option *ngFor="let m of months" [value]="m.name">{{m.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="day">Day</label>
        <select class="form-control" id="day" [(ngModel)]="model.day" name="day" #day="ngModel" required>
          <option *ngFor="let d of days" [value]="d">{{d}}</option>
        </select>
        <div [hidden]="day.valid || !day.pristine" class="alert alert-danger">
          Day is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!dateFactForm.form.valid">Submit</button>
    </form>
  </div>
</div>
