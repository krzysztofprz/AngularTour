<div>
  <h1>Math Facts!</h1>
  <p>Using Reactive Forms</p>
</div>

<hr />

<div class="container">
  <p>
    {{mathFact}}
  </p>

  <hr />

</div>


<div class="container">
  <div class="row">
    <form [formGroup]="mathFactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="number">Number:
          <input type="text" id="number" class="form-control" formControlName="number" required>
        </label>
        <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger">
          <div *ngIf="number.errors.required">
            Number is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="fragment">Fragment:</label>
        <input type="text" id="fragment" class="form-control" formControlName="fragment">
      </div>
      <div>
        <button type="submit" class="btn btn-success" [disabled]="!mathFactForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
