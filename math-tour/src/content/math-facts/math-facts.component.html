<div>
  <h1>Math Facts!</h1>
</div>

<div>

  <div class="row">
    <hr />

    <p>
      {{mathFact}}
    </p>

    <hr />
  </div>

</div>

<div class="container">
  <div class="row">
    <div class="form-group">
      <form [formGroup]="mathFactForm" (submit)="onSubmit(mathFactForm.value)">
        <div class="form-control">
          <label for="number">Specify Number</label>
          <input formControlName="number" id="number" />
          <!-- <div *ngIf="number.touched && number.hasError('required')">Required</div> -->
        </div>
        <div class="form-control">
          <label for="fragment">Specify Fragment</label>
          <input formControlName="fragment" id="fragment" />
          <!-- <control-messages [control]="mathFactForm.get('fragment')"></control-messages>" -->
        </div>
        <div class="form-control">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
