<div>
  <h1>Math Facts!</h1>
  <p>Using Reactive Forms</p>
</div>

<div class="container">
  <div class="row">
    <hr />

    <p>
      {{mathFact}}
    </p>

    <hr />
  </div>
</div>

<div class="container">
  <div class="row">
    <form [formGroup]="mathFactForm" (ngSubmit)="onSubmit()">
      <div class="form-control">
        <label>Number:
          <input type="text" formControlName="number" required>
        </label>
      </div>
      <div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger">
        <div *ngIf="number.errors.required">
          Number is required.
        </div>
      </div>
      <div class="form-control">
        <label>Fragment:</label>
        <input type="text" formControlName="fragment">
      </div>
      <button type="submit" [disabled]="!mathFactForm.valid">Submit</button>
    </form>
  </div>
</div>
